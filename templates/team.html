<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e6ecf0);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 600px;
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 5rem auto;
        }
        .form-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">创建新团队</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="team_name" class="form-label">团队名称</label>
                <input type="text" class="form-control" id="team_name" name="team_name" placeholder="Enter your team name" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">团队描述</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="What is your team about? (optional)"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Team</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
