<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #d0e6ff);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 600px;
            background: linear-gradient(135deg, #ffffff, #f1f9ff);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 5rem auto;
        }
        .form-title {
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #007bff;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">创建新团队</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="team_name" class="form-label">团队名称</label>
                <input type="text" class="form-control" id="team_name" name="team_name" placeholder="请输入团队名称" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">团队描述</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="团队的目标或介绍（可选）"></textarea>
            </div>

            <!-- 新增团队密码输入框 -->
            <div class="mb-3">
                <label for="password" class="form-label">团队密码（6位数字）</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入 6 位数字密码" pattern="\d{6}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">创建团队</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
