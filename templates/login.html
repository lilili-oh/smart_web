<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务管理系统 - 登录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #00796b;
      --primary-light: #26a69a;
      --primary-dark: #004d40;
      --accent-color: #ff4081;
      --text-color: #333;
      --text-light: #666;
      --background: #f8fdff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 1000px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    .left-panel {
      flex: 1;
      padding: 50px;
      background: var(--background);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .left-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0,121,107,0.1), rgba(38,166,154,0.1));
      z-index: 0;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 15px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo-en {
      font-size: 16px;
      color: var(--primary-light);
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .illustration {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .right-panel {
      flex: 1;
      padding: 50px;
      background: white;
    }

    .welcome {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-light);
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-light);
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0,121,107,0.1);
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--primary-dark);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,121,107,0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .login-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: var(--text-light);
      text-align: center;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--primary-dark);
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .error-message i {
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(100, 100);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        margin: 20px;
      }

      .left-panel, .right-panel {
        padding: 30px;
      }

      .logo {
        font-size: 28px;
      }

      .welcome {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">任务管理平台</div>
      <div class="logo-en">Task Manager Platform</div>

    </div>

    <div class="right-panel">
      {% if message %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ message }}
        </div>
      {% endif %}

      <div class="welcome">Welcome!</div>
      <div class="subtitle">欢迎，请登录系统</div>

      <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input name="username" placeholder="用户名" value="{{ username or '' }}" required>
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input name="password" placeholder="密码" type="password" required>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>记住密码</span>
          </label>
          <a href="#" class="forgot-password">忘记密码?</a>
        </div>

        <button type="submit" class="login-btn">登录</button>
      </form>

      <div class="footer">
        <p>还没有账号? <a href="{{ url_for('register') }}">立即注册</a></p>
      </div>
    </div>
  </div>
</body>
</html>
