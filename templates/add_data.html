{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">添加新任务</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">标题</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">内容</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">截止日期 (可选)</label>
                            <input type="datetime-local" class="form-control" id="deadline" name="deadline">
                        </div>
                        <div class="mb-3">
                            <label for="team" class="form-label">选择队伍（可选）</label>
                            <select name="team_id" class="form-control" id="team_id">
                                <option value="">不选择队伍（创建私人任务）</option>
                                {% for team in user.teams %}
                                    <option value="{{ team.id }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="team_editable" name="team_editable">
                            <label class="form-check-label" for="team_editable">
                                允许同一队伍成员编辑此任务（仅当选择了队伍时生效）
                            </label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">取消</a>
                            <button type="submit" class="btn btn-primary">添加任务</button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
